<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Welcome</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		overflow-x: hidden;
		font-family: 'Poppins', sans-serif;
	}
	
	.container{
		width: 100%;
		height: 100vh;
		display: flex;
		justify-content: center;
		padding: 50px 0;
		color: white;
		font-size: 25px;
	}

	.container:before{
		content: '';
		position: absolute;
		top: 0%;
		left: 0%;
		width: 100%;
		height: 100%;
		background: url(./login-background.svg);
		z-index: -1;
	}
</style>
<body>
	<div class="container">
		<h2>Thanks! Form Submitted Successfully</h2>	
	</div>
	
</body>
</html>
